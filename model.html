<!DOCTYPE html>
<html lang="en">
<head>
<style>
@import url("https://raw.githubusercontent.com/candwig/candwig.github.io/main/model/styles.css");
	
.demo {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
}

model-viewer {
  width: 100%;
  height: 400px;
  background-color: #70BCD1;
  --poster-color: #ffffff00;
}

model-viewer#reveal {
    --poster-color: transparent;
  }
 
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <!-- Import the component -->
  <body>
	 <script src="https://raw.githubusercontent.com/candwig/candwig.github.io/main/model/script.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <div class="demo" >
<model-viewer src="https://raw.githubusercontent.com/candwig/vr/master/model/sherly%20ganda%20test.glb" camera-controls camera-orbit="86.2deg 78.79deg 80.86m" poster="https://raw.githubusercontent.com/candwig/vr/master/model/drgsherlygandraposter.png" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 80.86m">
    <button class="Hotspot" slot="hotspot-1" data-position="7.999141001779236m -7.910712694534205m 2.7830571147357652m" data-normal="0.9957516931234857m -0.03738110588682331m -0.08414997661550479m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Preparasi Gigi 24 untuk dibuatkan zirconia</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</model-viewer>
 </div>
 </body>
</html>
