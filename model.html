<!DOCTYPE html>
<html lang="en">
<head>
<style>
.demo {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
}

model-viewer {
  width: 100%;
  height: 400px;
  background-color: #70BCD1;
  --poster-color: #ffffff00;
}

model-viewer#reveal {
    --poster-color: transparent;
  }
 
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <!-- Import the component -->
  <body>
	 
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <div class="demo" >
<model-viewer shadow-intensity="0" id="reveal" loading="eager" camera-controls auto-rotate poster="https://raw.githubusercontent.com/candwig/vr/master/pattern-AAD%20AR2.png" src="https://raw.githubusercontent.com/candwig/vr/master/undefined.gltf" camera-controls="" ar-status="not-presenting">


</model-viewer>
 </div>
 </body>
</html>
