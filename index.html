<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            
             <a-assets>
            <a-asset-item id="animated-asset" src="https://github.com/candwig/vr/blob/master/Upper%20PrePreparationScan.stl"></a-asset-item>
        </a-assets>
            
        <a-marker type='pattern' preset='custom' url='https://github.com/candwig/vr/blob/master/pattern-AAD%20AR.patt'>
            <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="#animated-asset"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
